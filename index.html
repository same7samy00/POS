<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المحل</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --error: #f44336;
            --warning: #FF9800;
            --light: #f5f5f5;
            --dark: #212121;
            --secondary-dark: #555;
            --bg-color: #eef1f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .login-container {
            background: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--primary-dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            text-align: right;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .error-message {
            color: var(--error);
            margin-bottom: 1.5rem;
            display: none; /* يتم إظهاره عند وجود خطأ */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <div class="error-message" id="errorMessage"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">تسجيل الدخول</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBU4lTFTliRRmn4eN9F9pP9SKQJilUsXlE",
            authDomain: "supplies-system.firebaseapp.com",
            projectId: "supplies-system",
            storageBucket: "supplies-system.appspot.com",
            messagingSenderId: "205884975863",
            appId: "1:205884975863:web:de65d32c2459f9979ac1f2",
            measurementId: "G-2KSYJRKSCX"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // عناصر الصفحة
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        // التحقق من حالة المستخدم عند تحميل الصفحة
        auth.onAuthStateChanged(user => {
            if (user) {
                // إذا كان المستخدم مسجل دخوله بالفعل، يتم توجيهه إلى صفحة المخزون
                window.location.href = 'inventory.html';
            }
        });

        // التعامل مع عملية تسجيل الدخول
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'جاري التحقق...';
            errorMessageDiv.style.display = 'none';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // تسجيل الدخول بنجاح
                    window.location.href = 'inventory.html';
                })
                .catch((error) => {
                    // فشل تسجيل الدخول
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'تسجيل الدخول';
                    let message = '';
                    switch (error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            message = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                            break;
                        case 'auth/invalid-email':
                            message = 'صيغة البريد الإلكتروني غير صالحة.';
                            break;
                        default:
                            message = 'حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.';
                            break;
                    }
                    errorMessageDiv.textContent = message;
                    errorMessageDiv.style.display = 'block';
                });
        });
    </script>
</body>
</html>
