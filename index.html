<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المحل - تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --danger-color: #f72585;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }
        
        h1 {
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .error-message {
            color: var(--danger-color);
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-align: right;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer-links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .offline-message {
            background-color: #ffecb3;
            color: #ff6f00;
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ن</div>
        <h1>تسجيل الدخول إلى النظام</h1>
        
        <div class="offline-message" id="offlineAlert">
            أنت تعمل في وضع عدم الاتصال. سيتم مزامنة البيانات عند عودة الاتصال.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="أدخل بريدك الإلكتروني">
                <div class="error-message" id="emailError">البريد الإلكتروني غير صحيح</div>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required placeholder="أدخل كلمة المرور">
                <div class="error-message" id="passwordError">كلمة المرور يجب أن تكون 6 أحرف على الأقل</div>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span id="btnText">تسجيل الدخول</span>
            </button>
        </form>
        
        <div class="footer-links">
            <a href="#" id="forgotPassword">نسيت كلمة المرور؟</a>
            <span> | </span>
            <a href="#" id="createAccount">إنشاء حساب جديد</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc,
            enableIndexedDbPersistence 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBU4lTFTliRRmn4eN9F9pP9SKQJilUsXlE",
            authDomain: "supplies-system.firebaseapp.com",
            projectId: "supplies-system",
            storageBucket: "supplies-system.appspot.com",
            messagingSenderId: "205884975863",
            appId: "1:205884975863:web:de65d32c2459f9979ac1f2",
            measurementId: "G-2KSYJRKSCX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Enable offline persistence
        enableIndexedDbPersistence(db)
            .catch((err) => {
                if (err.code === 'failed-precondition') {
                    console.log("Offline persistence can only be enabled in one tab at a time.");
                } else if (err.code === 'unimplemented') {
                    console.log("The current browser does not support offline persistence.");
                }
            });

        // Check online/offline status
        function updateOnlineStatus() {
            const offlineAlert = document.getElementById('offlineAlert');
            if (navigator.onLine) {
                offlineAlert.style.display = 'none';
            } else {
                offlineAlert.style.display = 'block';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const createAccountLink = document.getElementById('createAccount');

        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        // Login function
        async function login(email, password) {
            try {
                loginBtn.disabled = true;
                btnText.innerHTML = '<span class="loading"></span> جاري تسجيل الدخول...';
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Check user role in Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.role === 'admin' || userData.role === 'employee') {
                        // Redirect to dashboard
                        window.location.href = "dashboard.html";
                    } else {
                        throw new Error("ليس لديك صلاحية الدخول للنظام");
                    }
                } else {
                    throw new Error("بيانات المستخدم غير موجودة");
                }
            } catch (error) {
                loginBtn.disabled = false;
                btnText.textContent = 'تسجيل الدخول';
                
                let errorMessage = "حدث خطأ أثناء تسجيل الدخول";
                if (error.code === 'auth/invalid-email') {
                    errorMessage = "البريد الإلكتروني غير صحيح";
                    emailError.textContent = errorMessage;
                    emailError.style.display = 'block';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = "لا يوجد حساب بهذا البريد الإلكتروني";
                    emailError.textContent = errorMessage;
                    emailError.style.display = 'block';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = "كلمة المرور غير صحيحة";
                    passwordError.textContent = errorMessage;
                    passwordError.style.display = 'block';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = "تم تجاوز عدد المحاولات المسموح بها، حاول مرة أخرى لاحقاً";
                    passwordError.textContent = errorMessage;
                    passwordError.style.display = 'block';
                } else {
                    errorMessage = error.message || "حدث خطأ غير متوقع";
                    alert(errorMessage);
                }
            }
        }

        // Forgot password function
        async function resetPassword(email) {
            if (!validateEmail(email)) {
                emailError.textContent = "الرجاء إدخال بريد إلكتروني صحيح";
                emailError.style.display = 'block';
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني");
            } catch (error) {
                let errorMessage = "حدث خطأ أثناء إرسال رابط إعادة التعيين";
                if (error.code === 'auth/user-not-found') {
                    errorMessage = "لا يوجد حساب مسجل بهذا البريد الإلكتروني";
                }
                alert(errorMessage);
            }
        }

        // Event listeners
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Reset error messages
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            let isValid = true;
            
            if (!validateEmail(email)) {
                emailError.style.display = 'block';
                isValid = false;
            }
            
            if (!validatePassword(password)) {
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                login(email, password);
            }
        });

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt("الرجاء إدخال بريدك الإلكتروني لإرسال رابط إعادة تعيين كلمة المرور:");
            if (email) {
                resetPassword(email);
            }
        });

        createAccountLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert("يجب على المدير إنشاء الحسابات للموظفين من لوحة التحكم");
        });

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
