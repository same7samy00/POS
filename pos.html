<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقطة البيع - نظام إدارة المحل</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --error: #f44336;
            --warning: #ff9800;
            --light: #f5f5f5;
            --dark: #212121;
            --secondary-dark: #555;
            --bg-color: #eef1f5;
            --card-bg: #fff;
            --border-color: #ddd;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        body {
            background-color: var(--bg-color);
            display: flex;
            min-height: 100vh;
            color: var(--dark);
        }
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 1rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        .sidebar .nav-list {
            list-style: none;
            width: 100%;
        }
        .sidebar .nav-list a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--secondary-dark);
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar .nav-list a.active,
        .sidebar .nav-list a:hover {
            background: var(--primary);
            color: white;
        }
        .sidebar .nav-list a .fas {
            margin-left: 10px;
            font-size: 1.1rem;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow-y: auto;
        }
        .pos-container {
            display: flex;
            gap: 20px;
            flex-grow: 1;
        }
        .pos-left-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .pos-right-panel {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            overflow-y: auto;
            max-height: 500px;
        }
        .product-card {
            background-color: var(--light);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-card h4 {
            margin-top: 10px;
            font-size: 1rem;
        }
        .product-card span {
            font-size: 0.9rem;
            color: var(--primary-dark);
            font-weight: bold;
        }
        .receipt-header {
            text-align: center;
            border-bottom: 2px dashed var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .receipt-items {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px;
            margin-bottom: 15px;
        }
        .receipt-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--light);
        }
        .receipt-item span {
            font-size: 0.9rem;
        }
        .receipt-item .item-name {
            flex-grow: 1;
            text-align: right;
            margin-left: 10px;
        }
        .receipt-summary {
            border-top: 2px dashed var(--border-color);
            padding-top: 15px;
            margin-top: auto;
        }
        .summary-line {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .summary-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
        }
        .pos-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        .btn-secondary {
            background: #ccc;
            color: var(--dark);
        }
        .btn-secondary:hover {
            background: #bbb;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .modal-header h2 {
            margin: 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                padding: 1rem 0;
            }
            .sidebar .nav-list {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .sidebar .nav-list a {
                padding: 0.5rem 0.8rem;
                justify-content: center;
            }
            .sidebar .nav-list a span {
                display: none;
            }
            .main-content {
                padding: 1rem;
            }
            .pos-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            نظام إدارة المحل
        </div>
        <ul class="nav-list">
            <li><a href="inventory.html"><i class="fas fa-boxes"></i><span>إدارة المخزون</span></a></li>
            <li><a href="pos.html" class="active"><i class="fas fa-cash-register"></i><span>نقطة البيع</span></a></li>
            <li><a href="customers.html"><i class="fas fa-users"></i><span>إدارة العملاء</span></a></li>
            <li><a href="reports.html"><i class="fas fa-chart-pie"></i><span>التقارير</span></a></li>
            <li><a href="settings.html"><i class="fas fa-cogs"></i><span>الإعدادات</span></a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="pos-container">
            <div class="pos-left-panel">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="البحث بالاسم أو الباركود..." oninput="performSearch(this.value)">
                    <button class="btn btn-secondary" id="scanBtn"><i class="fas fa-barcode"></i> مسح باركود</button>
                    <button class="btn btn-secondary" id="scanWithPhoneBtn"><i class="fas fa-mobile-alt"></i> مسح بالهاتف</button>
                </div>
                <div class="product-grid" id="productGrid">
                    </div>
            </div>

            <div class="pos-right-panel">
                <div class="receipt-header">
                    <h3>فاتورة جديدة</h3>
                </div>
                <ul class="receipt-items" id="receiptItems">
                    </ul>
                <div class="receipt-summary">
                    <div class="summary-line">
                        <span>الإجمالي الفرعي:</span>
                        <span id="subtotal">0.00 EGP</span>
                    </div>
                    <div class="summary-line">
                        <span>الخصم (%):</span>
                        <input type="number" id="discount" value="0" min="0" max="100" style="width: 60px; text-align: center;">
                    </div>
                    <div class="summary-line">
                        <span>الضريبة:</span>
                        <span id="tax">0.00 EGP</span>
                    </div>
                    <div class="summary-line summary-total">
                        <span>الإجمالي الكلي:</span>
                        <span id="total">0.00 EGP</span>
                    </div>
                </div>
                <div class="pos-actions">
                    <button class="btn btn-primary" id="checkoutBtn"><i class="fas fa-cash-register"></i> إتمام البيع</button>
                    <button class="btn btn-secondary" id="refundBtn"><i class="fas fa-undo"></i> مرتجعات</button>
                    <button class="btn btn-secondary" id="clearBtn"><i class="fas fa-trash-alt"></i> مسح الفاتورة</button>
                </div>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>إتمام البيع</h2>
                <span class="close-btn" onclick="closeModal('paymentModal')">&times;</span>
            </div>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="paymentMethod">طريقة الدفع:</label>
                    <select id="paymentMethod">
                        <option value="cash">نقدي</option>
                        <option value="credit">آجل</option>
                    </select>
                </div>
                <div class="form-group" id="customerSelectGroup">
                    <label for="customerSelect">اختر العميل (للآجل):</label>
                    <select id="customerSelect" disabled>
                        <option value="">اختر عميل...</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="amountPaid">المبلغ المستلم:</label>
                    <input type="number" id="amountPaid" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="changeDue">المبلغ المتبقي / التغير:</label>
                    <input type="text" id="changeDue" readonly>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('paymentModal')">إلغاء</button>
                    <button type="submit" class="btn btn-primary">تأكيد الدفع</button>
                </div>
            </form>
        </div>
    </div>

    <div id="refundModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>المرتجعات</h2>
                <span class="close-btn" onclick="closeModal('refundModal')">&times;</span>
            </div>
            <p>هذه الميزة تحت التطوير.</p>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal('refundModal')">إغلاق</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBU4lTFTliRRmn4eN9F9pP9SKQJilUsXlE",
            authDomain: "supplies-system.firebaseapp.com",
            projectId: "supplies-system",
            storageBucket: "supplies-system.firebasestorage.app",
            messagingSenderId: "205884975863",
            appId: "1:205884975863:web:de65d32c2459f9979ac1f2",
            measurementId: "G-2KSYJRKSCX"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const scannerSessionDocRef = db.collection('scannerSessions').doc('fixed');

        // Check auth status
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                fetchProducts();
                fetchCustomers();
            }
        });

        // POS Elements
        const productGrid = document.getElementById('productGrid');
        const searchInput = document.getElementById('searchInput');
        const receiptItemsList = document.getElementById('receiptItems');
        const subtotalSpan = document.getElementById('subtotal');
        const discountInput = document.getElementById('discount');
        const taxSpan = document.getElementById('tax');
        const totalSpan = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const clearBtn = document.getElementById('clearBtn');
        const refundBtn = document.getElementById('refundBtn');

        // Scanner Buttons
        const scanBtn = document.getElementById('scanBtn');
        const scanWithPhoneBtn = document.getElementById('scanWithPhoneBtn');

        // Modals
        const paymentModal = document.getElementById('paymentModal');
        const paymentForm = document.getElementById('paymentForm');
        const paymentMethodSelect = document.getElementById('paymentMethod');
        const customerSelectGroup = document.getElementById('customerSelectGroup');
        const customerSelect = document.getElementById('customerSelect');
        const amountPaidInput = document.getElementById('amountPaid');
        const changeDueInput = document.getElementById('changeDue');
        const refundModal = document.getElementById('refundModal');

        // POS State
        let allProducts = [];
        let allCustomers = [];
        let currentReceiptItems = {};
        const TAX_RATE = 0.14; // 14% tax

        // --- Core Functions ---
        const fetchProducts = async () => {
            const snapshot = await db.collection('products').get();
            allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderProductsGrid(allProducts);
        };

        const fetchCustomers = async () => {
            const snapshot = await db.collection('customers').get();
            allCustomers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderCustomersSelect();
        };

        const renderProductsGrid = (products) => {
            productGrid.innerHTML = '';
            if (products.length === 0) {
                productGrid.innerHTML = '<p style="text-align: center;">لا توجد منتجات مطابقة.</p>';
                return;
            }
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <h4>${product.name}</h4>
                    <span>${product.price.toFixed(2)} EGP</span>
                `;
                productCard.addEventListener('click', () => addProductToReceipt(product));
                productGrid.appendChild(productCard);
            });
        };

        const addProductToReceipt = (product) => {
            if (product.id in currentReceiptItems) {
                currentReceiptItems[product.id].quantity += 1;
            } else {
                currentReceiptItems[product.id] = { ...product, quantity: 1 };
            }
            updateReceipt();
        };

        const updateReceipt = () => {
            receiptItemsList.innerHTML = '';
            let subtotal = 0;
            for (const id in currentReceiptItems) {
                const item = currentReceiptItems[id];
                const itemTotal = item.quantity * item.price;
                subtotal += itemTotal;
                
                const receiptItem = document.createElement('li');
                receiptItem.className = 'receipt-item';
                receiptItem.innerHTML = `
                    <div class="item-name">${item.name}</div>
                    <span>${item.quantity} x ${item.price.toFixed(2)}</span>
                    <span>${itemTotal.toFixed(2)} EGP</span>
                `;
                receiptItemsList.appendChild(receiptItem);
            }
            calculateTotals(subtotal);
        };

        const calculateTotals = (subtotal) => {
            const discountPercentage = parseFloat(discountInput.value) || 0;
            const discountAmount = subtotal * (discountPercentage / 100);
            const subtotalAfterDiscount = subtotal - discountAmount;
            const taxAmount = subtotalAfterDiscount * TAX_RATE;
            const total = subtotalAfterDiscount + taxAmount;
            
            subtotalSpan.textContent = `${subtotal.toFixed(2)} EGP`;
            taxSpan.textContent = `${taxAmount.toFixed(2)} EGP`;
            totalSpan.textContent = `${total.toFixed(2)} EGP`;
            amountPaidInput.value = total.toFixed(2);
        };

        const clearReceipt = () => {
            currentReceiptItems = {};
            updateReceipt();
        };

        const processPayment = async () => {
            const totalAmount = parseFloat(totalSpan.textContent);
            const paymentMethod = paymentMethodSelect.value;
            const customerId = customerSelect.value || null;

            if (Object.keys(currentReceiptItems).length === 0) {
                alert('الرجاء إضافة منتجات إلى الفاتورة أولاً.');
                return;
            }

            const sale = {
                items: currentReceiptItems,
                subtotal: parseFloat(subtotalSpan.textContent),
                discount: parseFloat(discountInput.value),
                tax: parseFloat(taxSpan.textContent),
                total: totalAmount,
                paymentMethod: paymentMethod,
                customerId: customerId,
                timestamp: new Date()
            };
            
            await db.collection('sales').add(sale);
            alert('تم إتمام عملية البيع بنجاح!');
            clearReceipt();
            closeModal('paymentModal');
        };
        
        const renderCustomersSelect = () => {
            customerSelect.innerHTML = '<option value="">اختر عميل...</option>';
            allCustomers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.id;
                option.textContent = customer.name;
                customerSelect.appendChild(option);
            });
        };

        // --- Event Listeners ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = allProducts.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || p.barcode.includes(searchTerm)
            );
            renderProductsGrid(filteredProducts);
        });

        scanBtn.addEventListener('click', async () => {
            alert('مسح الباركود من الجهاز الحالي غير مدعوم في هذه النسخة. الرجاء استخدام مسح بالهاتف.');
        });
        
        scanWithPhoneBtn.addEventListener('click', async () => {
             await scannerSessionDocRef.set({ status: 'scanRequested', purpose: 'pos', lastSeen: new Date() });
             alert('يرجى استخدام الهاتف لمسح الباركود');
        });
        
        checkoutBtn.addEventListener('click', () => {
            openModal('paymentModal');
        });

        refundBtn.addEventListener('click', () => {
            openModal('refundModal');
        });
        
        clearBtn.addEventListener('click', () => {
            clearReceipt();
        });

        discountInput.addEventListener('input', () => {
            const currentSubtotal = Object.values(currentReceiptItems).reduce((acc, item) => acc + (item.quantity * item.price), 0);
            calculateTotals(currentSubtotal);
        });
        
        paymentMethodSelect.addEventListener('change', (e) => {
            if (e.target.value === 'credit') {
                customerSelect.disabled = false;
            } else {
                customerSelect.disabled = true;
            }
        });

        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            processPayment();
        });

        amountPaidInput.addEventListener('input', () => {
            const totalAmount = parseFloat(totalSpan.textContent);
            const amountPaid = parseFloat(amountPaidInput.value) || 0;
            const change = amountPaid - totalAmount;
            changeDueInput.value = change.toFixed(2) + ' EGP';
        });
        
        // --- Modal & Utility Functions ---
        const openModal = (id) => { document.getElementById(id).classList.add('active'); };
        const closeModal = (id) => { document.getElementById(id).classList.remove('active'); };

        // Real-time listener for phone scanner
        scannerSessionDocRef.onSnapshot(doc => {
            const data = doc.data();
            if (data && data.status === 'scanned') {
                const scannedBarcode = data.scannedValue;
                const product = allProducts.find(p => p.barcode === scannedBarcode);
                if (product) {
                    addProductToReceipt(product);
                    alert(`تم إضافة المنتج: ${product.name}`);
                } else {
                    alert(`لم يتم العثور على منتج بالباركود: ${scannedBarcode}`);
                }
                scannerSessionDocRef.set({ status: 'readyForNextScan' });
            }
        });
        
        logoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout Error:', error);
            }
        });

    </script>
</body>
</html>
