<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقطة البيع - نظام إدارة المحل</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --error: #f44336;
            --warning: #ff9800;
            --light: #f5f5f5;
            --dark: #212121;
            --secondary-dark: #555;
            --bg-color: #eef1f5;
            --card-bg: #fff;
            --border-color: #ddd;
            --input-bg: #f9f9f9;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            line-height: 1.6;
        }
        body {
            background-color: var(--bg-color);
            display: flex;
            min-height: 100vh;
            color: var(--dark);
        }
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 1rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        .sidebar .nav-list {
            list-style: none;
            width: 100%;
        }
        .sidebar .nav-list a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--secondary-dark);
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar .nav-list a.active,
        .sidebar .nav-list a:hover {
            background: var(--primary);
            color: white;
        }
        .sidebar .nav-list a .fas {
            margin-left: 10px;
            font-size: 1.1rem;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow-y: auto;
        }
        .pos-container {
            display: flex;
            gap: 20px;
            flex-grow: 1;
        }
        .pos-left-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .pos-right-panel {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            background: var(--input-bg);
            border: 2px solid #ddd !important;
            transition: border 0.3s;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .product-card {
            background: #f8f9fa;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1 / 1;
        }
        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
            background: #e9ecef;
        }
        .product-card h4 {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        .product-card span {
            font-size: 0.8rem;
            color: var(--primary-dark);
            font-weight: bold;
        }

        .receipt-header {
            text-align: center;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .receipt-items {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 40vh;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        .receipt-item {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }
        .receipt-item:hover {
            background-color: rgba(76, 175, 80, 0.05);
        }
        .receipt-item .item-info {
            display: flex;
            flex-direction: column;
            text-align: right;
        }
        .receipt-item .item-name {
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--dark);
        }
        .receipt-item .item-details {
            font-size: 0.8rem;
            color: #777;
            margin-top: 5px;
        }
        .receipt-item .item-price {
            text-align: left;
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--primary-dark);
            white-space: nowrap;
        }
        .item-quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
            direction: ltr;
        }
        .item-quantity-control button {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 25px;
            height: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--primary);
        }
        .item-quantity-control button:hover {
            background: var(--primary);
            color: white;
        }
        .item-quantity-control span {
            font-weight: bold;
            font-size: 0.9rem;
            width: 30px;
            text-align: center;
        }
        
        .receipt-summary {
            border-top: 1px dashed var(--border-color);
            padding-top: 15px;
            margin-top: auto;
        }

        .summary-line {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .summary-line:last-of-type {
            border-bottom: none;
        }

        .summary-line span {
            font-size: 1rem;
        }

        .summary-line input {
            padding: 8px;
            border: 2px solid #ddd !important;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            background-color: var(--input-bg);
            transition: all 0.3s;
        }
        .summary-line input:focus {
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        .summary-line .input-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .summary-total {
            font-weight: 700;
            color: var(--primary);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #ddd;
        }

        /* Color for negative change due */
        .summary-total .change-due-negative {
            color: var(--error);
        }

        .pos-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        .btn-secondary {
            background: #ccc;
            color: var(--dark);
        }
        .btn-secondary:hover {
            background: #bbb;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: var(--card-bg);
            margin: auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .modal-header h2 {
            margin: 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }
        .form-group input, .form-group select, .form-group datalist {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd !important;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--input-bg);
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 1.5rem;
        }

        /* In-app Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }
        .toast {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.error {
            background-color: var(--error);
        }
        .toast .fas {
            font-size: 1.5rem;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .pos-container {
                flex-direction: column-reverse;
            }
            .pos-right-panel {
                margin-bottom: 20px;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .search-bar {
                flex-direction: column;
            }
            .search-bar input,
            .search-bar button {
                width: 100%;
            }
            .summary-line.input-group {
                grid-template-columns: 1fr 150px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            نظام إدارة المحل
        </div>
        <ul class="nav-list">

    <div class="main-content">
        <div class="pos-container">
            <div class="pos-left-panel">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="البحث بالاسم أو الباركود..." oninput="performSearch(this.value)">

                </div>

            <div class="pos-right-panel">
                <div class="receipt-header">

                    </ul>
                <div class="receipt-summary">
                    <div class="summary-line">

                <div class="form-group">
                    <label for="paymentMethod">طريقة الدفع:</label>

                        <option value="cash">نقدي</option>

                    </select>
                </div>

                    <label for="customerSearch">بحث عن عميل:</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="customerSearch" list="customerList" placeholder="اكتب اسم العميل...">
                        <datalist id="customerList"></datalist>
                    </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('paymentModal')">إلغاء</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBU4lTFTliRRmn4eN9F9pP9SKQJilUsXlE",
            authDomain: "supplies-system.firebaseapp.com",
            projectId: "supplies-system",
            storageBucket: "supplies-system.firebasestorage.app",
            messagingSenderId: "205884975863",
            appId: "1:205884975863:web:de65d32c2459f9979ac1f2",
            measurementId: "G-2KSYJRKSCX"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const scannerSessionDocRef = db.collection('scannerSessions').doc('fixed');

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                fetchProducts();
                fetchCustomers();
            }
        });

        // POS Elements
        const productGrid = document.getElementById('productGrid');
        const searchInput = document.getElementById('searchInput');
        const receiptItemsList = document.getElementById('receiptItems');
        const subtotalSpan = document.getElementById('subtotal');
        const discountInput = document.getElementById('discountInput');
        const taxInput = document.getElementById('taxInput');
        const totalSpan = document.getElementById('total');
        const totalBeforePaidSpan = document.getElementById('totalBeforePaid');
        const amountReceivedInput = document.getElementById('amountReceived');
        const changeDueSpan = document.getElementById('changeDue');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Scanner Buttons
        const scanWithPhoneBtn = document.getElementById('scanWithPhoneBtn');

        // Modals
        const paymentModal = document.getElementById('paymentModal');
        const paymentForm = document.getElementById('paymentForm');
        const paymentMethodSelect = document.getElementById('paymentMethod');
        const customerList = document.getElementById('customerList');
        const customerSearchInput = document.getElementById('customerSearch');
        const customerDetailsDiv = document.getElementById('customerDetails');
        const toastContainer = document.getElementById('toastContainer');
        
        // POS State
        let allProducts = [];
        let allCustomers = [];
        let currentReceiptItems = {};

        // --- Core Functions ---
        const fetchProducts = async () => {
            const snapshot = await db.collection('products').get();
            allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderProductsGrid(allProducts);
        };

        const fetchCustomers = async () => {
            const snapshot = await db.collection('customers').get();
            allCustomers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderCustomersDatalist();
        };

        const renderCustomersDatalist = () => {
            customerList.innerHTML = '';
            allCustomers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.name;
                customerList.appendChild(option);
            });
        };

        const renderProductsGrid = (products) => {
            productGrid.innerHTML = '';
            if (products.length === 0) {
                productGrid.innerHTML = '<p style="text-align: center;">لا توجد منتجات مطابقة.</p>';
                return;
            }
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <h4>${product.name}</h4>
                    <span>${product.price.toFixed(2)} EGP</span>
                `;
                productCard.addEventListener('click', () => addProductToReceipt(product));
                productGrid.appendChild(productCard);
            });
        };

        const addProductToReceipt = (product) => {
            if (product.id in currentReceiptItems) {
                currentReceiptItems[product.id].quantity += 1;
            } else {
                currentReceiptItems[product.id] = { ...product, quantity: 1 };
            }
            updateReceipt();
        };
        
        const updateReceiptItemQuantity = (productId, change) => {
            if (currentReceiptItems[productId]) {
                currentReceiptItems[productId].quantity += change;
                if (currentReceiptItems[productId].quantity <= 0) {
                    removeProductFromReceipt(productId);
                } else {
                    updateReceipt();
                }
            }
        };

        const updateReceipt = () => {
            receiptItemsList.innerHTML = '';
            let subtotal = 0;
            for (const id in currentReceiptItems) {
                const item = currentReceiptItems[id];
                const itemTotal = item.quantity * item.price;
                subtotal += itemTotal;
                
                const receiptItem = document.createElement('li');
                receiptItem.className = 'receipt-item';
                receiptItem.dataset.id = id;
                receiptItem.innerHTML = `
                    <div class="item-info">
                        <span class="item-name">${item.name}</span>
                        <span class="item-details">سعر الوحدة: ${item.price.toFixed(2)} EGP</span>
                    </div>
                    <div class="item-quantity-control">
                        <button onclick="updateReceiptItemQuantity('${id}', 1)"><i class="fas fa-plus"></i></button>
                        <span>${item.quantity}</span>
                        <button onclick="updateReceiptItemQuantity('${id}', -1)"><i class="fas fa-minus"></i></button>
                    </div>
                    <div class="item-price">
                        <span>${itemTotal.toFixed(2)} EGP</span>
                    </div>
                `;
                receiptItemsList.appendChild(receiptItem);
            }
            calculateTotals(subtotal);
        };
        
        const removeProductFromReceipt = (productId) => {
            delete currentReceiptItems[productId];
            updateReceipt();
        };
        
        // Updated calculateTotals function
        const calculateTotals = (subtotal) => {
            const discountAmount = parseFloat(discountInput.value) || 0;
            const taxAmount = parseFloat(taxInput.value) || 0;
        
            const total = subtotal - discountAmount + taxAmount;
            
            subtotalSpan.textContent = `${subtotal.toFixed(2)} EGP`;
            totalBeforePaidSpan.textContent = `${total.toFixed(2)} EGP`;
            totalSpan.textContent = `${total.toFixed(2)} EGP`;
            
            const amountReceived = parseFloat(amountReceivedInput.value) || 0;
            const change = amountReceived - total;
            
            changeDueSpan.textContent = `${change.toFixed(2)} EGP`;
            if (change < 0) {
                changeDueSpan.classList.add('change-due-negative');
            } else {
                changeDueSpan.classList.remove('change-due-negative');
            }
        };
        
        const clearReceipt = () => {
            currentReceiptItems = {};
            updateReceipt();
            amountReceivedInput.value = '0';
            discountInput.value = '0';
            taxInput.value = '0';
            customerSearchInput.value = '';
            customerDetailsDiv.textContent = '';
        };

        const processPayment = async () => {
            const totalAmount = parseFloat(totalBeforePaidSpan.textContent);
            const paymentMethod = paymentMethodSelect.value;
            let customerName = customerSearchInput.value;
            
            if (Object.keys(currentReceiptItems).length === 0) {
                showToast('الرجاء إضافة منتجات إلى الفاتورة أولاً.', 'error');
                return;
            }

            let customerId = null;
            const existingCustomer = allCustomers.find(c => c.name === customerName);
            
            if (existingCustomer) {
                customerId = existingCustomer.id;
            } else if (customerName) {
                const newCustomer = await db.collection('customers').add({ name: customerName, createdAt: new Date() });
                customerId = newCustomer.id;
                allCustomers.push({ id: newCustomer.id, name: customerName });
                renderCustomersDatalist();
            }

            const sale = {
                items: Object.values(currentReceiptItems).map(item => ({
                    id: item.id,
                    name: item.name,
                    quantity: item.quantity,
                    price: item.price
                })),
                subtotal: parseFloat(subtotalSpan.textContent),
                discount: parseFloat(discountInput.value),
                tax: parseFloat(taxInput.value),
                total: totalAmount,
                paymentMethod: paymentMethod,
                customerId: customerId,
                timestamp: new Date()
            };
            
            await db.collection('sales').add(sale);
            showToast('تم إتمام عملية البيع بنجاح!');
            clearReceipt();
            closeModal('paymentModal');
        };
        
        const showToast = (message, type = 'success') => {
            const toast = document.createElement('div');
            const iconClass = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="${iconClass}"></i> <span>${message}</span>`;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => {
                    toast.remove();
                });
            }, 3000);
        };

        // --- Event Listeners ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = allProducts.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || (p.barcode && p.barcode.includes(searchTerm))
            );
            renderProductsGrid(filteredProducts);
        });
        
        scanWithPhoneBtn.addEventListener('click', async () => {
             await scannerSessionDocRef.set({ status: 'scanRequested', purpose: 'pos', lastSeen: new Date() });
             showToast('يرجى استخدام الهاتف لمسح الباركود', 'warning');
        });
        
        checkoutBtn.addEventListener('click', () => {
            if (Object.keys(currentReceiptItems).length === 0) {
                showToast('الرجاء إضافة منتجات إلى الفاتورة أولاً.', 'error');
                return;
            }
            openModal('paymentModal');
        });

        clearBtn.addEventListener('click', () => {
            clearReceipt();
            showToast('تم مسح الفاتورة.');
        });

        discountInput.addEventListener('input', () => {
            const currentSubtotal = Object.values(currentReceiptItems).reduce((acc, item) => acc + (item.quantity * item.price), 0);
            calculateTotals(currentSubtotal);
        });

        taxInput.addEventListener('input', () => {
            const currentSubtotal = Object.values(currentReceiptItems).reduce((acc, item) => acc + (item.quantity * item.price), 0);
            calculateTotals(currentSubtotal);
        });
        
        amountReceivedInput.addEventListener('input', () => {
            const totalAmount = parseFloat(totalBeforePaidSpan.textContent);
            const amountReceived = parseFloat(amountReceivedInput.value) || 0;
            const change = amountReceived - totalAmount;
            
            changeDueSpan.textContent = `${change.toFixed(2)} EGP`;
            if (change < 0) {
                changeDueSpan.classList.add('change-due-negative');
            } else {
                changeDueSpan.classList.remove('change-due-negative');
            }
        });
        
        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            processPayment();
        });
        
        // --- Modal & Utility Functions ---
        const openModal = (id) => { document.getElementById(id).classList.add('active'); };
        const closeModal = (id) => { document.getElementById(id).classList.remove('active'); };

        // Real-time listener for phone scanner
        scannerSessionDocRef.onSnapshot(doc => {
            const data = doc.data();
            if (data && data.status === 'scanned' && data.purpose === 'pos') {
                const scannedBarcode = data.scannedValue;
                const product = allProducts.find(p => p.barcode === scannedBarcode);
                if (product) {
                    addProductToReceipt(product);
                    showToast(`تم إضافة المنتج: ${product.name}`);
                } else {
                    showToast(`لم يتم العثور على منتج بالباركود: ${scannedBarcode}`, 'error');
                }
                scannerSessionDocRef.set({ status: 'readyForNextScan' });
            }
        });
        
        logoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout Error:', error);
            }
        });
    </script>
</body>
</html>
