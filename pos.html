<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقطة البيع - نظام إدارة المحل</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --error: #f44336;
            --warning: #ff9800;
            --light: #f5f5f5;
            --dark: #212121;
            --secondary-dark: #555;
            --bg-color: #eef1f5;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            min-height: 100vh;
            color: var(--dark);
        }

        .sidebar {
            width: 250px;
            background: #fff;
            padding: 1rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .sidebar .nav-list {
            list-style: none;
            width: 100%;
        }

        .sidebar .nav-list a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--secondary-dark);
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar .nav-list a.active,
        .sidebar .nav-list a:hover {
            background: var(--primary);
            color: white;
        }

        .sidebar .nav-list a .fas {
            margin-left: 10px;
            font-size: 1.1rem;
        }

        .main-content {
            flex-grow: 1;
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
        }

        .pos-left {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .pos-right {
            width: 350px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 10px;
            position: relative;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }
        
        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
        }

        #search-results .result-item {
            padding: 10px 15px;
            cursor: pointer;
        }

        #search-results .result-item:hover {
            background-color: var(--light);
        }

        .invoice-items-container {
            flex-grow: 1;
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .invoice-table th, .invoice-table td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }

        .invoice-table th {
            background-color: var(--light);
        }
        
        .invoice-table .qty-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .invoice-table .qty-control button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .invoice-table .qty-control input {
            width: 40px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .customer-section, .summary-section, .payment-section {
            margin-bottom: 1.5rem;
        }
        
        .customer-section h3, .summary-section h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: var(--primary-dark);
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 0.5rem;
        }

        .customer-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #customer-search {
            flex-grow: 1;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-icon {
            padding: 10px;
        }

        .summary-details .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }
        
        .summary-details .total-row {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--primary-dark);
            margin-top: 1rem;
            border-top: 2px solid var(--bg-color);
            padding-top: 1rem;
        }
        
        .payment-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        
        .payment-methods .btn {
            width: 100%;
            font-size: 1.1rem;
            padding: 15px;
        }
        
        #complete-sale-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 2rem;
            border-radius: 10px;
            width: 95%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .close-btn {
            color: #aaa;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">نظام إدارة المحل</div>
        <ul class="nav-list">
            <li><a href="inventory.html"><i class="fas fa-boxes"></i><span>إدارة المخزون</span></a></li>
            <li><a href="pos.html" class="active"><i class="fas fa-cash-register"></i><span>نقطة البيع</span></a></li>
            <li><a href="customers.html"><i class="fas fa-users"></i><span>إدارة العملاء</span></a></li>
            <li><a href="reports.html"><i class="fas fa-chart-pie"></i><span>التقارير</span></a></li>
            <li><a href="settings.html"><i class="fas fa-cogs"></i><span>الإعدادات</span></a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="pos-left">
            <div class="search-bar">
                <input type="text" id="product-search" placeholder="🔍 ابحث بالاسم أو امسح الباركود...">
                <div id="search-results"></div>
            </div>
            <div class="invoice-items-container">
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>المنتج</th>
                            <th>السعر</th>
                            <th style="width: 120px;">الكمية</th>
                            <th>الإجمالي</th>
                            <th style="width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody id="invoice-items">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="pos-right">
            <div class="customer-section">
                <h3><i class="fas fa-user"></i> العميل</h3>
                <div class="customer-controls">
                    <input type="text" id="customer-search" list="customers-list" placeholder="ابحث عن عميل...">
                    <datalist id="customers-list"></datalist>
                    <button class="btn btn-primary btn-icon" id="add-customer-btn"><i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="summary-section">
                <h3><i class="fas fa-receipt"></i> ملخص الفاتورة</h3>
                <div class="summary-details">
                    <div class="detail-row">
                        <span>الإجمالي الفرعي</span>
                        <span id="subtotal">0.00 EGP</span>
                    </div>
                    <div class="detail-row">
                        <span>خصم</span>
                        <input type="number" id="discount-input" value="0" style="width: 80px; text-align: left;">
                    </div>
                    <div class="detail-row total-row">
                        <span>الإجمالي</span>
                        <span id="total">0.00 EGP</span>
                    </div>
                </div>
            </div>

            <div class="payment-section">
                 <div class="payment-methods">
                    <button class="btn btn-primary" data-method="نقدي">
                        <i class="fas fa-money-bill-wave"></i> نقدي
                    </button>
                    <button class="btn" data-method="آجل" style="background-color: var(--warning); color: white;">
                        <i class="fas fa-credit-card"></i> آجل
                    </button>
                </div>
                <button class="btn btn-primary" id="complete-sale-btn" disabled>
                    إتمام البيع
                </button>
            </div>
        </div>
    </div>

    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>إضافة عميل جديد</h2>
                <span class="close-btn" onclick="closeModal('customerModal')">&times;</span>
            </div>
            <form id="customerForm">
                <div class="form-group">
                    <label for="customerName">اسم العميل</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">رقم الهاتف</label>
                    <input type="tel" id="customerPhone">
                </div>
                <div class="form-group">
                    <label for="customerAddress">العنوان</label>
                    <input type="text" id="customerAddress">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">حفظ العميل</button>
            </form>
        </div>
    </div>
    
    <div id="invoiceModal" class="modal">
        <div class="modal-content" style="max-width: 80mm;">
             <div id="invoice-print-area">
                </div>
            <button onclick="printInvoice()" class="btn btn-primary" style="width:100%; margin-top: 1rem;">طباعة</button>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBU4lTFTliRRmn4eN9F9pP9SKQJilUsXlE",
            authDomain: "supplies-system.firebaseapp.com",
            projectId: "supplies-system",
            storageBucket: "supplies-system.firebasestorage.app",
            messagingSenderId: "205884975863",
            appId: "1:205884975863:web:de65d32c2459f9979ac1f2",
            measurementId: "G-2KSYJRKSCX"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let invoice = {
            items: [],
            customerId: null,
            customerName: 'عميل نقدي',
            discount: 0,
            paymentMethod: 'نقدي'
        };

        // DOM Elements
        const productSearchInput = document.getElementById('product-search');
        const searchResultsContainer = document.getElementById('search-results');
        const invoiceItemsTable = document.getElementById('invoice-items');
        const subtotalEl = document.getElementById('subtotal');
        const discountInput = document.getElementById('discount-input');
        const totalEl = document.getElementById('total');
        const completeSaleBtn = document.getElementById('complete-sale-btn');
        const addCustomerBtn = document.getElementById('add-customer-btn');
        const customerModal = document.getElementById('customerModal');
        const customerForm = document.getElementById('customerForm');
        const customerSearchInput = document.getElementById('customer-search');
        const customersDatalist = document.getElementById('customers-list');
        const paymentMethodBtns = document.querySelectorAll('.payment-methods .btn');
        const logoutBtn = document.getElementById('logoutBtn');

        // Auth Redirect
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadInitialData();
            }
        });

        async function loadInitialData() {
            await loadCustomers();
        }

        async function searchProducts(term) {
            if (!term) {
                searchResultsContainer.innerHTML = '';
                return;
            }
            searchResultsContainer.innerHTML = '';
            
            // Search by barcode first
            let query = db.collection('products').where('barcode', '==', term);
            let snapshot = await query.get();

            if (snapshot.empty) {
                // if not found, search by name
                query = db.collection('products').orderBy('name').startAt(term).endAt(term + '\uf8ff');
                snapshot = await query.get();
            }
            
            snapshot.forEach(doc => {
                const product = { id: doc.id, ...doc.data() };
                const item = document.createElement('div');
                item.className = 'result-item';
                item.textContent = `${product.name} - ${product.price.toFixed(2)} EGP`;
                item.onclick = () => addProductToInvoice(product);
                searchResultsContainer.appendChild(item);
            });
        }
        
        function addProductToInvoice(product) {
            const existingItem = invoice.items.find(item => item.id === product.id);

            if (existingItem) {
                existingItem.qty++;
            } else {
                invoice.items.push({ ...product, qty: 1 });
            }
            
            productSearchInput.value = '';
            searchResultsContainer.innerHTML = '';
            productSearchInput.focus();
            
            renderInvoice();
        }

        function renderInvoice() {
            invoiceItemsTable.innerHTML = '';
            if (invoice.items.length === 0) {
                completeSaleBtn.disabled = true;
            } else {
                completeSaleBtn.disabled = false;
            }

            invoice.items.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>
                        <div class="qty-control">
                            <button onclick="updateQty(${index}, -1)">-</button>
                            <input type="number" value="${item.qty}" onchange="setQty(${index}, this.value)">
                            <button onclick="updateQty(${index}, 1)">+</button>
                        </div>
                    </td>
                    <td>${(item.price * item.qty).toFixed(2)}</td>
                    <td>
                        <button class="btn" style="background: var(--error); color: white;" onclick="removeItem(${index})"><i class="fas fa-times"></i></button>
                    </td>
                `;
                invoiceItemsTable.appendChild(row);
            });
            updateTotals();
        }
        
        function updateQty(index, change) {
            invoice.items[index].qty += change;
            if (invoice.items[index].qty <= 0) {
                invoice.items.splice(index, 1);
            }
            renderInvoice();
        }
        
        function setQty(index, value) {
            const qty = parseInt(value);
            if (qty > 0) {
                invoice.items[index].qty = qty;
            } else {
                 invoice.items.splice(index, 1);
            }
             renderInvoice();
        }
        
        function removeItem(index) {
            invoice.items.splice(index, 1);
            renderInvoice();
        }

        function updateTotals() {
            const subtotal = invoice.items.reduce((acc, item) => acc + (item.price * item.qty), 0);
            const discount = parseFloat(discountInput.value) || 0;
            invoice.discount = discount;
            const total = subtotal - discount;

            subtotalEl.textContent = `${subtotal.toFixed(2)} EGP`;
            totalEl.textContent = `${total.toFixed(2)} EGP`;
        }
        
        async function loadCustomers() {
            const snapshot = await db.collection('customers').get();
            customersDatalist.innerHTML = '';
            snapshot.forEach(doc => {
                const customer = { id: doc.id, ...doc.data() };
                const option = document.createElement('option');
                option.value = customer.name;
                option.dataset.id = customer.id;
                customersDatalist.appendChild(option);
            });
        }
        
        function selectCustomer() {
            const selectedOption = Array.from(customersDatalist.options).find(opt => opt.value === customerSearchInput.value);
            if (selectedOption) {
                invoice.customerId = selectedOption.dataset.id;
                invoice.customerName = selectedOption.value;
            } else {
                invoice.customerId = null;
                invoice.customerName = customerSearchInput.value || 'عميل نقدي';
            }
        }
        
        async function completeSale() {
            if (invoice.items.length === 0) return alert('الفاتورة فارغة!');
            
            selectCustomer(); // Make sure customer is set before saving

            const sale = {
                ...invoice,
                subtotal: invoice.items.reduce((acc, item) => acc + (item.price * item.qty), 0),
                total: invoice.items.reduce((acc, item) => acc + (item.price * item.qty), 0) - invoice.discount,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            // Firestore transaction to save sale and update inventory
            const batch = db.batch();
            
            // 1. Add sale record
            const saleRef = db.collection('sales').doc();
            batch.set(saleRef, sale);
            
            // 2. Update product quantities
            sale.items.forEach(item => {
                const productRef = db.collection('products').doc(item.id);
                batch.update(productRef, {
                    quantity: firebase.firestore.FieldValue.increment(-item.qty)
                });
            });
            
            try {
                await batch.commit();
                alert('تم البيع بنجاح!');
                prepareInvoiceForPrint(sale);
                resetPOS();
            } catch (error) {
                console.error("Error completing sale: ", error);
                alert('فشل إتمام البيع. الرجاء المحاولة مرة أخرى.');
            }
        }
        
        function prepareInvoiceForPrint(sale) {
            const printArea = document.getElementById('invoice-print-area');
            const now = new Date();
            // Basic Store Info (Should be fetched from settings)
            const storeName = "اسم المحل";
            const storeLogo = "رابط الشعار"; // URL to logo image
            const storeContact = "معلومات التواصل";

            let itemsHtml = sale.items.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.qty}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${(item.qty * item.price).toFixed(2)}</td>
                </tr>
            `).join('');

            printArea.innerHTML = `
                <style>
                    #invoice-print-area { text-align: center; font-family: 'Tajawal', sans-serif; }
                    #invoice-print-area h2 { margin: 0; }
                    #invoice-print-area p { margin: 2px 0; }
                    #invoice-print-area table { width: 100%; margin-top: 15px; border-collapse: collapse; font-size: 10px; }
                    #invoice-print-area th, #invoice-print-area td { padding: 4px; border: 1px solid #ccc; }
                </style>
                <h2>${storeName}</h2>
                <p>${storeContact}</p>
                <hr>
                <p>العميل: ${sale.customerName}</p>
                <p>التاريخ: ${now.toLocaleDateString('ar-EG')} ${now.toLocaleTimeString('ar-EG')}</p>
                <table>
                    <thead><tr><th>الصنف</th><th>الكمية</th><th>السعر</th><th>الإجمالي</th></tr></thead>
                    <tbody>${itemsHtml}</tbody>
                </table>
                <hr>
                <p>الإجمالي الفرعي: ${sale.subtotal.toFixed(2)} EGP</p>
                <p>الخصم: ${sale.discount.toFixed(2)} EGP</p>
                <h3>الإجمالي: ${sale.total.toFixed(2)} EGP</h3>
            `;
            openModal('invoiceModal');
        }

        function printInvoice(){
            const printContent = document.getElementById('invoice-print-area').innerHTML;
            const printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>طباعة فاتورة</title>');
            printWindow.document.write('<style>body{font-family: "Tajawal", sans-serif; direction: rtl;}</style>');
            printWindow.document.write('</head><body>');
            printWindow.document.write(printContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        function resetPOS() {
            invoice = {
                items: [],
                customerId: null,
                customerName: 'عميل نقدي',
                discount: 0,
                paymentMethod: 'نقدي'
            };
            customerSearchInput.value = '';
            discountInput.value = 0;
            renderInvoice();
        }

        // Event Listeners
        productSearchInput.addEventListener('keyup', (e) => {
             // Barcode scanner often sends an 'Enter' key press after the scan
            if (e.key === 'Enter') {
                 searchProducts(e.target.value.trim());
            } else {
                 searchProducts(e.target.value.trim());
            }
        });

        discountInput.addEventListener('input', updateTotals);
        addCustomerBtn.addEventListener('click', () => openModal('customerModal'));
        completeSaleBtn.addEventListener('click', completeSale);
        
        customerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newCustomer = {
                name: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                address: document.getElementById('customerAddress').value,
            };
            try {
                const docRef = await db.collection('customers').add(newCustomer);
                alert('تم إضافة العميل بنجاح');
                closeModal('customerModal');
                customerForm.reset();
                await loadCustomers(); // Refresh datalist
                customerSearchInput.value = newCustomer.name; // Select new customer
                invoice.customerId = docRef.id;
                invoice.customerName = newCustomer.name;
            } catch (error) {
                console.error("Error adding customer: ", error);
                alert('حدث خطأ أثناء إضافة العميل');
            }
        });
        
        paymentMethodBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                invoice.paymentMethod = btn.dataset.method;
                // Visual feedback for selected method
                paymentMethodBtns.forEach(b => b.classList.remove('btn-primary'));
                btn.classList.add('btn-primary');
            });
        });
        
        logoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout Error:', error);
            }
        });

        // Modal helpers
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

    </script>
</body>
