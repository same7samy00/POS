<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المخزون - نظام إدارة المحل</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --error: #f44336;
            --warning: #ff9800;
            --light: #f5f5f5;
            --dark: #212121;
            --secondary-dark: #555;
            --bg-color: #eef1f5;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            min-height: 100vh;
            color: var(--dark);
        }

        .sidebar {
            width: 250px;
            background: #fff;
            padding: 1rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .sidebar .nav-list {
            list-style: none;
            width: 100%;
        }

        .sidebar .nav-list a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--secondary-dark);
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar .nav-list a.active,
        .sidebar .nav-list a:hover {
            background: var(--primary);
            color: white;
        }

        .sidebar .nav-list a i {
            margin-left: 10px;
            font-size: 1.2rem;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 1.8rem;
            color: var(--primary-dark);
        }
        
        #offline-status {
            background-color: var(--warning);
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: #ccc;
            color: var(--dark);
        }

        .search-bar {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 10px;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }

        .product-table-container {
            background: #fff;
            padding: 1.5rem;
            border-radius: 5px; /* --- تم التعديل --- */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
        }

        .product-table th, .product-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .product-table th {
            background-color: var(--light);
            color: var(--dark);
            font-weight: 700;
        }

        .product-table tr:hover {
            background-color: var(--light);
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--secondary-dark);
            transition: color 0.3s;
        }

        .action-btn.edit:hover {
            color: var(--warning);
        }

        .action-btn.delete:hover {
            color: var(--error);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            text-align: center;
        }

        .badge.low-stock { background-color: var(--error); }
        .badge.expiring { background-color: var(--warning); }

        /* --- تعديلات النوافذ العائمة --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .modal-header h2 { margin: 0; }
        .modal-body {
            overflow-y: auto;
            padding-right: 15px;
            margin-right: -15px;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        .form-group { margin-bottom: 1.5rem; text-align: right; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 5px; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">نظام الإدارة</div>
        <ul class="nav-list">
            <li><a href="inventory.html" class="active"><i class="ri-box-3-line"></i><span>إدارة المخزون</span></a></li>
            <li><a href="pos.html"><i class="ri-shopping-cart-2-line"></i><span>نقطة البيع</span></a></li>
            <li><a href="customers.html"><i class="ri-user-3-line"></i><span>إدارة العملاء</span></a></li>
            <li><a href="reports.html"><i class="ri-pie-chart-line"></i><span>التقارير</span></a></li>
            <li><a href="settings.html"><i class="ri-settings-3-line"></i><span>الإعدادات</span></a></li>
            <li><a href="#" id="logoutBtn"><i class="ri-logout-box-r-line"></i><span>تسجيل الخروج</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>إدارة المخزون</h1>
            <div class="actions">
                <button class="btn btn-primary" id="addProductBtn"><i class="ri-add-line"></i> إضافة منتج</button>
            </div>
        </header>

        <div id="offline-status">
            <i class="ri-cloud-off-line"></i> أنت تعمل في وضع عدم الاتصال. البيانات المعروضة قد تكون قديمة.
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="البحث بالاسم أو الباركود...">
            <button class="btn btn-secondary" id="scanWithPhoneBtn"><i class="ri-smartphone-line"></i> مسح بالهاتف</button>
        </div>

        <div class="product-table-container">
            <table class="product-table">
                <thead>
                    <tr>
                        <th>الباركود</th>
                        <th>الاسم</th>
                        <th>الكمية</th>
                        <th>سعر الشراء</th>
                        <th>سعر البيع</th>
                        <th>الصلاحية</th>
                        <th>تنبيه</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">إضافة منتج جديد</h2>
                </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-group"><label for="productName">اسم المنتج</label><input type="text" id="productName" required></div>
                    <div class="form-group"><label for="productBarcode">الباركود</label><input type="text" id="productBarcode" placeholder="اتركه فارغًا لإنشاء تلقائي"></div>
                    <div class="form-group"><label for="productQuantity">الكمية</label><input type="number" id="productQuantity" required min="0"></div>
                    <div class="form-group"><label for="productPurchasePrice">سعر الشراء</label><input type="number" id="productPurchasePrice" required min="0" step="0.01"></div>
                    <div class="form-group"><label for="productPrice">سعر البيع</label><input type="number" id="productPrice" required min="0" step="0.01"></div>
                    <div class="form-group"><label for="productExpiry">تاريخ الانتهاء</label><input type="date" id="productExpiry"></div>
                    <div class="form-group"><label for="productUnit">وحدة البيع</label><select id="productUnit"><option value="قطعة">قطعة</option><option value="علبة">علبة</option><option value="كرتونة">كرتونة</option></select></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal('productModal')">إغلاق</button>
                <button type="submit" form="productForm" class="btn btn-primary">حفظ المنتج</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script>
        // --- توحيد إعدادات Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyBU4lTFTliRRmn4eN9F9pP9SKQJilUsXlE",
            authDomain: "supplies-system.firebaseapp.com",
            projectId: "supplies-system",
            storageBucket: "supplies-system.firebasestorage.app",
            messagingSenderId: "205884975863",
            appId: "1:205884975863:web:de65d32c2459f9979ac1f2",
            measurementId: "G-2KSYJRKSCX"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- عناصر الواجهة ---
        const productsTableBody = document.getElementById('productsTableBody');
        const searchInput = document.getElementById('searchInput');
        const addProductBtn = document.getElementById('addProductBtn');
        const productForm = document.getElementById('productForm');
        const offlineStatusDiv = document.getElementById('offline-status');
        let allProducts = []; // مصفوفة لتخزين كل المنتجات للبحث المحلي

        // --- نظام الأمان وكلمة المرور ---
        (function securePage() {
            const isUnlocked = sessionStorage.getItem('inventory_unlocked');
            if (isUnlocked === 'true') {
                return; // الصفحة مفتوحة بالفعل
            }
            const password = prompt('الرجاء إدخال كلمة المرور للوصول إلى المخزون:');
            // كلمة المرور المؤقتة هي 1234
            if (password === '1234') {
                sessionStorage.setItem('inventory_unlocked', 'true');
            } else {
                alert('كلمة مرور غير صحيحة!');
                window.location.href = 'login.html'; // إعادة توجيه للمستخدم
            }
        })();

        // --- التحقق من تسجيل الدخول ---
        auth.onAuthStateChanged(user => {
            if (user) {
                loadProducts(); // المستخدم مسجل دخوله، قم بتحميل المنتجات
            } else {
                window.location.href = 'login.html'; // المستخدم غير مسجل، اذهب لصفحة الدخول
            }
        });

        // --- وظائف إدارة البيانات (مع دعم الأوفلاين) ---
        const saveDataLocally = (key, data) => {
            try {
                localStorage.setItem(key, JSON.stringify(data));
            } catch (e) {
                console.error("Failed to save data locally", e);
            }
        };

        const loadDataLocally = (key) => {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            } catch (e) {
                console.error("Failed to load data locally", e);
                return null;
            }
        };

        const loadProducts = async () => {
            // 1. حاول عرض البيانات المحلية فوراً لواجهة سريعة
            const localProducts = loadDataLocally('products');
            if (localProducts) {
                allProducts = localProducts;
                renderProductsTable(allProducts);
            } else {
                 productsTableBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">جاري تحميل المنتجات...</td></tr>';
            }

            // 2. حاول جلب أحدث البيانات من Firebase
            try {
                const snapshot = await db.collection('products').get();
                const freshProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                allProducts = freshProducts;
                renderProductsTable(allProducts); // عرض البيانات الجديدة
                saveDataLocally('products', allProducts); // حفظها محلياً
                offlineStatusDiv.style.display = 'none'; // إخفاء إشعار الأوفلاين
                
            } catch (error) {
                console.error("Error fetching from Firebase:", error);
                if (localProducts) {
                    // إذا فشل الاتصال ولديك بيانات محلية، اعرض إشعار الأوفلاين
                    offlineStatusDiv.style.display = 'block';
                } else {
                    // لا يوجد اتصال ولا بيانات محلية
                    productsTableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: var(--error);">فشل جلب البيانات. الرجاء التأكد من اتصالك بالإنترنت.</td></tr>';
                }
            }
        };
        
        const renderProductsTable = (products) => {
            productsTableBody.innerHTML = '';
            if (products.length === 0) {
                productsTableBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">لا توجد منتجات.</td></tr>';
                return;
            }
            
            const lowStockThreshold = 10;
            products.forEach(product => {
                const isLowStock = product.quantity <= lowStockThreshold;
                const alertBadge = isLowStock ? `<span class="badge low-stock">نقص</span>` : '';
                
                productsTableBody.innerHTML += `
                    <tr>
                        <td>${product.barcode || ''}</td>
                        <td>${product.name}</td>
                        <td>${product.quantity} ${product.unit || ''}</td>
                        <td>${product.purchasePrice?.toFixed(2) || '0.00'}</td>
                        <td>${product.price?.toFixed(2) || '0.00'}</td>
                        <td>${product.expiryDate || 'لا يوجد'}</td>
                        <td>${alertBadge}</td>
                        <td>
                            <button class="action-btn edit" onclick="openEditModal('${product.id}')"><i class="ri-edit-line"></i></button>
                            <button class="action-btn delete" onclick="deleteProduct('${product.id}')"><i class="ri-delete-bin-line"></i></button>
                            <button class="action-btn" onclick="printBarcode('${product.barcode}', '${product.name}')"><i class="ri-printer-line"></i></button>
                        </td>
                    </tr>
                `;
            });
        };

        // --- البحث المحلي ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                renderProductsTable(allProducts);
                return;
            }
            const filteredProducts = allProducts.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || 
                (p.barcode && p.barcode.includes(searchTerm))
            );
            renderProductsTable(filteredProducts);
        });

        // --- وظائف النوافذ والأزرار ---
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        addProductBtn.addEventListener('click', () => {
            productForm.reset();
            document.getElementById('productId').value = '';
            document.getElementById('modalTitle').textContent = 'إضافة منتج جديد';
            openModal('productModal');
        });

        const openEditModal = (productId) => {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;
            document.getElementById('modalTitle').textContent = `تعديل منتج: ${product.name}`;
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productBarcode').value = product.barcode;
            document.getElementById('productQuantity').value = product.quantity;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productPurchasePrice').value = product.purchasePrice;
            document.getElementById('productExpiry').value = product.expiryDate;
            document.getElementById('productUnit').value = product.unit;
            openModal('productModal');
        };
        
        // --- عمليات الحفظ والحذف (تحديث Firebase) ---
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const productId = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('productName').value,
                barcode: document.getElementById('productBarcode').value,
                quantity: parseInt(document.getElementById('productQuantity').value),
                purchasePrice: parseFloat(document.getElementById('productPurchasePrice').value),
                price: parseFloat(document.getElementById('productPrice').value),
                expiryDate: document.getElementById('productExpiry').value || null,
                unit: document.getElementById('productUnit').value
            };
            
            try {
                if (productId) {
                    await db.collection('products').doc(productId).update(productData);
                } else {
                    await db.collection('products').add(productData);
                }
                closeModal('productModal');
                loadProducts(); // إعادة تحميل البيانات بعد التغيير
            } catch (error) {
                alert("فشل حفظ المنتج. تأكد من اتصالك بالإنترنت.");
                console.error("Error saving product: ", error);
            }
        });

        const deleteProduct = async (productId) => {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                 try {
                    await db.collection('products').doc(productId).delete();
                    loadProducts(); // إعادة تحميل البيانات
                } catch (error) {
                    alert("فشل حذف المنتج. تأكد من اتصالك بالإنترنت.");
                    console.error("Error deleting product: ", error);
                }
            }
        };

        // --- وظيفة طباعة الباركود المحسّنة ---
        const printBarcode = (barcode, productName) => {
            if (!barcode) { alert("لا يوجد باركود لطباعته."); return; }
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html><head><title>طباعة باركود</title>
                <style>
                    @media print {
                        @page { size: 50mm 25mm; margin: 0; }
                        body { margin: 0; padding: 2mm; font-family: monospace; text-align: center; }
                        .product-name { font-size: 8pt; margin: 0; padding: 0; }
                        svg { width: 95%; height: auto; display: block; margin: 1mm auto 0 auto; }
                    }
                </style>
                </head><body>
                    <div class="product-name">${productName}</div>
                    <svg id="barcode-svg"></svg>
                    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"><\/script>
                    <script>
                        try {
                            JsBarcode("#barcode-svg", "${barcode}", {
                                format: "CODE128", displayValue: true, height: 40, fontSize: 12, margin: 2
                            });
                            window.print();
                        } catch(e) { console.error(e); } finally { window.close(); }
                    <\/script>
                </body></html>
            `);
            printWindow.document.close();
        };
        
        // تسجيل الخروج
        document.getElementById('logoutBtn').addEventListener('click', () => {
             auth.signOut().then(() => {
                sessionStorage.clear(); // مسح الجلسة عند الخروج
                window.location.href = 'login.html';
             });
        });

    </script>
</body>
</html>
