<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --error: #f44336;
            --warning: #FF9800;
            --light: #f5f5f5;
            --dark: #212121;
            --secondary-dark: #555;
            --bg-color: #eef1f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            min-height: 100vh;
            color: var(--dark);
        }

        .sidebar {
            width: 250px;
            background: #fff;
            padding: 1rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .sidebar .nav-list {
            list-style: none;
            width: 100%;
        }

        .sidebar .nav-list a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--secondary-dark);
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar .nav-list a.active,
        .sidebar .nav-list a:hover {
            background: var(--primary);
            color: white;
        }

        .sidebar .nav-list a .fas {
            margin-left: 10px;
            font-size: 1.1rem;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        header h1 {
            font-size: 1.8rem;
            color: var(--primary-dark);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info .fas {
            font-size: 1.5rem;
            color: var(--secondary-dark);
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            flex-grow: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-box .fas {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-dark);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: var(--error);
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .btn-warning {
            background-color: var(--warning);
        }

        .btn-warning:hover {
            background-color: #e68a00;
        }

        .products-table {
            width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border-collapse: collapse;
        }

        .products-table th,
        .products-table td {
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        .products-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }

        .products-table tr:hover {
            background-color: rgba(76, 175, 80, 0.05);
        }

        .products-table .status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status.in-stock {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--primary-dark);
        }

        .status.low-stock {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }

        .status.out-of-stock {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error);
        }

        .products-table .actions {
            display: flex;
            gap: 0.5rem;
        }

        .products-table .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .products-table .edit-btn {
            background-color: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
        }

        .products-table .edit-btn:hover {
            background-color: rgba(13, 110, 253, 0.2);
        }

        .products-table .delete-btn {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error);
        }

        .products-table .delete-btn:hover {
            background-color: rgba(244, 67, 54, 0.2);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .pagination button {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background-color: #f5f5f5;
        }

        .pagination button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            color: var(--primary-dark);
        }

        .modal-header .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary-dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .barcode-scanner {
            position: relative;
            margin-bottom: 1rem;
        }

        .barcode-scanner video {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .barcode-scanner .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scanner-overlay .scan-box {
            width: 80%;
            height: 200px;
            border: 3px dashed var(--primary);
            position: relative;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                padding: 1rem 0;
            }
            .sidebar .nav-list {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .sidebar .nav-list a {
                padding: 0.5rem 0.8rem;
                justify-content: center;
            }
            .sidebar .nav-list a span {
                display: none;
            }
            .main-content {
                padding: 1rem;
            }
            header {
                flex-direction: column;
                text-align: center;
            }
            .user-info {
                margin-top: 1rem;
            }
            .action-bar {
                flex-direction: column;
            }
            .search-box {
                max-width: 100%;
            }
            .products-table {
                font-size: 0.9rem;
            }
            .products-table th,
            .products-table td {
                padding: 0.5rem;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>

    <script>
        // التهيئة والإعدادات
        const firebaseConfig = {
            apiKey: "AIzaSyBU4lTFTliRRmn4eN9F9pP9SKQJilUsXlE",
            authDomain: "supplies-system.firebaseapp.com",
            projectId: "supplies-system",
            storageBucket: "supplies-system.appspot.com",
            messagingSenderId: "205884975863",
            appId: "1:205884975863:web:de65d32c2459f9979ac1f2",
            measurementId: "G-2KSYJRKSCX"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // عناصر واجهة المستخدم
        const productsTableBody = document.getElementById('productsTableBody');
        const addProductBtn = document.getElementById('addProductBtn');
        const productModal = document.getElementById('productModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const productForm = document.getElementById('productForm');
        const saveProductBtn = document.getElementById('saveProductBtn');
        const scanBarcodeBtn = document.getElementById('scanBarcodeBtn');
        const barcodeModal = document.getElementById('barcodeModal');
        const closeBarcodeModalBtn = document.getElementById('closeBarcodeModalBtn');
        const cancelScanBtn = document.getElementById('cancelScanBtn');
        const confirmBarcodeBtn = document.getElementById('confirmBarcodeBtn');
        const barcodeScanner = document.getElementById('barcodeScanner');
        const manualBarcodeInput = document.getElementById('manualBarcodeInput');
        const searchInput = document.getElementById('searchInput');

        // تهيئة Flatpickr للتاريخ
        flatpickr(".datepicker", {
            dateFormat: "Y-m-d",
            allowInput: true,
            locale: {
                firstDayOfWeek: 6 // الأحد
            }
        });

        // متغيرات النظام
        let currentUser = null;
        let products = [];
        let isEditing = false;
        let codeReader = new ZXing.BrowserMultiFormatReader();

        // التحقق من حالة المستخدم
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                currentUser = user;
                loadProducts();
            }
        });

        // تحميل المنتجات من Firebase
        function loadProducts() {
            db.collection('products').orderBy('name').get()
                .then(querySnapshot => {
                    products = [];
                    productsTableBody.innerHTML = '';
                    
                    querySnapshot.forEach(doc => {
                        const product = doc.data();
                        product.id = doc.id;
                        products.push(product);
                        renderProductRow(product);
                    });
                    
                    if (products.length === 0) {
                        productsTableBody.innerHTML = `
                            <tr>
                                <td colspan="9" style="text-align: center;">لا توجد منتجات مسجلة</td>
                            </tr>
                        `;
                    }
                })
                .catch(error => {
                    console.error("Error loading products:", error);
                    productsTableBody.innerHTML = `
                        <tr>
                            <td colspan="9" style="text-align: center; color: var(--error);">
                                حدث خطأ أثناء تحميل المنتجات
                            </td>
                        </tr>
                    `;
                });
        }

        // عرض صف المنتج في الجدول
        function renderProductRow(product) {
            const statusClass = getStatusClass(product.quantity, product.lowStockThreshold);
            const statusText = getStatusText(product.quantity, product.lowStockThreshold);
            
            const expiryDate = product.expiryDate ? new Date(product.expiryDate.seconds * 1000).toLocaleDateString() : 'غير محدد';
            
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    ${product.imageUrl ? 
                        `<img src="${product.imageUrl}" alt="${product.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">` : 
                        `<i class="fas fa-box" style="font-size: 2rem; color: #ccc;"></i>`}
                </td>
                <td>${product.name}</td>
                <td>${product.code || '-'}</td>
                <td>${product.barcode || '-'}</td>
                <td>${product.price.toFixed(2)} EGP</td>
                <td>${product.quantity} ${getUnitText(product.unit)}</td>
                <td><span class="status ${statusClass}">${statusText}</span></td>
                <td>${expiryDate}</td>
                <td>
                    <div class="actions">
                        <div class="action-btn edit-btn" data-id="${product.id}">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div class="action-btn delete-btn" data-id="${product.id}">
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                </td>
            `;
            
            productsTableBody.appendChild(row);
        }

        // تحديد حالة المنتج (متوفر/شبه منتهي/منتهي)
        function getStatusClass(quantity, threshold = 5) {
            if (quantity <= 0) return 'out-of-stock';
            if (quantity <= threshold) return 'low-stock';
            return 'in-stock';
        }

        function getStatusText(quantity, threshold = 5) {
            if (quantity <= 0) return 'منتهي';
            if (quantity <= threshold) return 'شبه منتهي';
            return 'متوفر';
        }

        function getUnitText(unit) {
            const units = {
                'piece': 'قطعة',
                'kg': 'كجم',
                'liter': 'لتر',
                'box': 'علبة',
                'pack': 'كرتونة'
            };
            return units[unit] || '';
        }

        // فتح Modal لإضافة منتج
        addProductBtn.addEventListener('click', () => {
            isEditing = false;
            document.getElementById('modalTitle').textContent = 'إضافة منتج جديد';
            productForm.reset();
            document.getElementById('productId').value = '';
            productModal.style.display = 'flex';
        });

        // إغلاق Modal
        closeModalBtn.addEventListener('click', () => {
            productModal.style.display = 'none';
        });

        cancelBtn.addEventListener('click', () => {
            productModal.style.display = 'none';
        });

        // فتح Modal لمسح الباركود
        scanBarcodeBtn.addEventListener('click', () => {
            manualBarcodeInput.value = '';
            barcodeModal.style.display = 'flex';
            startBarcodeScanner();
        });

        // إغلاق Modal الباركود
        closeBarcodeModalBtn.addEventListener('click', () => {
            stopBarcodeScanner();
            barcodeModal.style.display = 'none';
        });

        cancelScanBtn.addEventListener('click', () => {
            stopBarcodeScanner();
            barcodeModal.style.display = 'none';
        });

        // بدء مسح الباركود
        function startBarcodeScanner() {
            codeReader.decodeFromVideoDevice(undefined, 'barcodeScanner', (result, err) => {
                if (result) {
                    manualBarcodeInput.value = result.getText();
                    stopBarcodeScanner();
                }
                
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            });
        }

        // إيقاف مسح الباركود
        function stopBarcodeScanner() {
            codeReader.reset();
        }

        // تأكيد الباركود
        confirmBarcodeBtn.addEventListener('click', () => {
            const barcode = manualBarcodeInput.value.trim();
            if (barcode) {
                document.getElementById('productBarcode').value = barcode;
                stopBarcodeScanner();
                barcodeModal.style.display = 'none';
                if (!isEditing) {
                    productModal.style.display = 'flex';
                }
            } else {
                alert('الرجاء إدخال أو مسح الباركود');
            }
        });

        // حفظ المنتج (إضافة/تعديل)
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productId = document.getElementById('productId').value;
            const productName = document.getElementById('productName').value;
            const productCode = document.getElementById('productCode').value;
            const productBarcode = document.getElementById('productBarcode').value;
            const productCategory = document.getElementById('productCategory').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            const productCost = parseFloat(document.getElementById('productCost').value) || 0;
            const productQuantity = parseInt(document.getElementById('productQuantity').value);
            const productUnit = document.getElementById('productUnit').value;
            const productExpiry = document.getElementById('productExpiry').value;
            const productDescription = document.getElementById('productDescription').value;
            const productImage = document.getElementById('productImage').files[0];
            
            // التحقق من صحة البيانات
            if (!productName || isNaN(productPrice)) {
                alert('الرجاء إدخال البيانات المطلوبة بشكل صحيح');
                return;
            }
            
            saveProductBtn.disabled = true;
            saveProductBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
            
            try {
                let imageUrl = '';
                
                // رفع صورة المنتج إذا تم اختيارها
                if (productImage) {
                    const storageRef = storage.ref(`products/${productId || Date.now()}`);
                    const snapshot = await storageRef.put(productImage);
                    imageUrl = await snapshot.ref.getDownloadURL();
                }
                
                const productData = {
                    name: productName,
                    code: productCode,
                    barcode: productBarcode,
                    category: productCategory,
                    price: productPrice,
                    cost: productCost,
                    quantity: productQuantity,
                    unit: productUnit,
                    expiryDate: productExpiry ? firebase.firestore.Timestamp.fromDate(new Date(productExpiry)) : null,
                    description: productDescription,
                    lowStockThreshold: 5,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                if (imageUrl) {
                    productData.imageUrl = imageUrl;
                }
                
                if (isEditing && productId) {
                    // تحديث المنتج
                    await db.collection('products').doc(productId).update(productData);
                } else {
                    // إضافة منتج جديد
                    await db.collection('products').add(productData);
                }
                
                productModal.style.display = 'none';
                loadProducts();
            } catch (error) {
                console.error("Error saving product:", error);
                alert('حدث خطأ أثناء حفظ المنتج');
            } finally {
                saveProductBtn.disabled = false;
                saveProductBtn.innerHTML = 'حفظ المنتج';
            }
        });

        // تعديل المنتج
        productsTableBody.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-btn');
            const deleteBtn = e.target.closest('.delete-btn');
            
            if (editBtn) {
                const productId = editBtn.getAttribute('data-id');
                editProduct(productId);
            }
            
            if (deleteBtn) {
                const productId = deleteBtn.getAttribute('data-id');
                deleteProduct(productId);
            }
        });

        // تحميل بيانات المنتج للتعديل
        async function editProduct(productId) {
            try {
                const doc = await db.collection('products').doc(productId).get();
                if (doc.exists) {
                    const product = doc.data();
                    isEditing = true;
                    
                    document.getElementById('modalTitle').textContent = 'تعديل المنتج';
                    document.getElementById('productId').value = productId;
                    document.getElementById('productName').value = product.name || '';
                    document.getElementById('productCode').value = product.code || '';
                    document.getElementById('productBarcode').value = product.barcode || '';
                    document.getElementById('productCategory').value = product.category || '';
                    document.getElementById('productPrice').value = product.price || '';
                    document.getElementById('productCost').value = product.cost || '';
                    document.getElementById('productQuantity').value = product.quantity || '';
                    document.getElementById('productUnit').value = product.unit || 'piece';
                    document.getElementById('productExpiry').value = product.expiryDate ? 
                        new Date(product.expiryDate.seconds * 1000).toISOString().split('T')[0] : '';
                    document.getElementById('productDescription').value = product.description || '';
                    
                    productModal.style.display = 'flex';
                }
            } catch (error) {
                console.error("Error editing product:", error);
                alert('حدث خطأ أثناء تحميل بيانات المنتج');
            }
        }

        // حذف المنتج
        async function deleteProduct(productId) {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟ لا يمكن التراجع عن هذه العملية.')) {
                try {
                    await db.collection('products').doc(productId).delete();
                    loadProducts();
                } catch (error) {
                    console.error("Error deleting product:", error);
                    alert('حدث خطأ أثناء حذف المنتج');
                }
            }
        }

        // البحث عن المنتجات
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (searchTerm === '') {
                productsTableBody.innerHTML = '';
                products.forEach(product => renderProductRow(product));
                return;
            }
            
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                (product.code && product.code.toLowerCase().includes(searchTerm)) ||
                (product.barcode && product.barcode.toLowerCase().includes(searchTerm))
            );
            
            productsTableBody.innerHTML = '';
            
            if (filteredProducts.length > 0) {
                filteredProducts.forEach(product => renderProductRow(product));
            } else {
                productsTableBody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center;">لا توجد نتائج مطابقة للبحث</td>
                    </tr>
                `;
            }
        });

        // تسجيل الخروج
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
