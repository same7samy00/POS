<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماسح الباركود</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-light: #F0F4F8;
            --text-dark: #2C3E50;
            --accent-blue: #03A9F4;
            --success-green: #4CAF50;
            --error-red: #FF5252;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-pulse {
            animation: pulse 1.5s infinite;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            direction: rtl;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        #reader {
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1/1;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 12px;
        }
        .status-icon {
            font-size: 3em;
            line-height: 1;
        }
        .status-message {
            font-size: 1.2em;
            font-weight: 600;
        }
        .status-ready .status-icon { color: var(--success-green); }
        .status-scanning .status-icon { color: var(--accent-blue); }
        .status-error .status-icon { color: var(--error-red); }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div class="status-container" id="statusContainer">
        <i id="statusIcon" class="ri-loader-4-line status-icon"></i>
        <p id="statusMessage">جاري الاتصال بالنظام...</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="https://unpkg.com/html5-qrcode"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBU4lTFTliRRmn4eN9F9pP9SKQJilUsXlE",
            authDomain: "supplies-system.firebaseapp.com",
            projectId: "supplies-system",
            storageBucket: "supplies-system.firebasestorage.app",
            messagingSenderId: "205884975863",
            appId: "1:205884975863:web:de65d32c2459f9979ac1f2",
            measurementId: "G-2KSYJRKSCX"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = app.firestore();
        const scannerSessionDocRef = db.collection('scannerSessions').doc('fixed');
                
        const statusContainer = document.getElementById('statusContainer');
        const statusIcon = document.getElementById('statusIcon');
        const statusMessage = document.getElementById('statusMessage');
        const readerDiv = document.getElementById('reader');
        readerDiv.style.display = 'none';

        let html5QrCode;

        function updateStatusUI(status, message, iconClass) {
            statusContainer.className = `status-container status-${status}`;
            statusIcon.className = `status-icon ${iconClass}`;
            statusMessage.textContent = message;
        }

        function onScanSuccess(decodedText, decodedResult) {
            html5QrCode.stop().then(async () => {
                readerDiv.style.display = 'none';
                updateStatusUI('success', `تم المسح بنجاح!`, 'ri-check-line');
                // **الإصلاح الرئيسي هنا: استخدام .update بدلاً من .set**
                // هذا التغيير يُبقي على حقل "purpose" الذي أرسلته صفحة نقطة البيع
                await scannerSessionDocRef.update({
                    status: 'scanned',
                    scannedValue: decodedText,
                    scannedAt: new Date()
                });
            }).catch(err => {
                console.error("Failed to stop scanner", err);
                updateStatusUI('error', 'خطأ عند إيقاف الكاميرا', 'ri-error-warning-line');
            });
        }
                
        function onScanFailure(error) { /* تجاهل أخطاء عدم العثور على باركود */ }

        async function startScanner() {
            readerDiv.style.display = 'block';
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            try {
                // محاولة بدء الكاميرا الخلفية
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    onScanFailure
                );
            } catch (err) {
                 updateStatusUI('error', 'لا يمكن تشغيل الكاميرا', 'ri-error-warning-line');
                 console.error("Failed to start scanner", err);
            }
        }
        
        // يراقب الوثيقة الثابتة لتغيير الحالة
        scannerSessionDocRef.onSnapshot(async (snapshot) => {
            const data = snapshot.data();
            if (!data) return;

            // إذا طلب النظام المسح، ابدأ الكاميرا
            if (data.status === 'scanRequested') {
                startScanner();
                updateStatusUI('scanning', 'وجه الكاميرا للباركود...', 'ri-qr-scan-2-line animate-pulse');
            }
            
            // إذا كان النظام جاهزاً للمسح التالي، استعد
            if (data.status === 'readyForNextScan' && html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop();
                readerDiv.style.display = 'none';
                updateStatusUI('ready', 'في انتظار طلب مسح جديد...', 'ri-time-line');
            }
        }, (error) => {
            console.error("Firestore listener error:", error);
            updateStatusUI('error', 'فشل الاتصال بالنظام', 'ri-signal-wifi-error-line');
        });

    </script>
</body>
</html>
