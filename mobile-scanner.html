<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماسح الباركود</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #000; color: #fff; margin: 0; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #reader { width: 90vw; max-width: 400px; aspect-ratio: 1/1; border: 5px solid rgba(255, 255, 255, 0.2); border-radius: 24px; overflow: hidden; margin-bottom: 20px; }
        .status-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .status-icon { font-size: 3em; }
        .status-message { font-size: 1.2em; font-weight: 600; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .animate-pulse { animation: pulse 1.5s infinite; }
    </style>
</head>
<body>
    <div id="reader" style="display: none;"></div>
    <div class="status-container" id="statusContainer">
        <i id="statusIcon" class="ri-loader-4-line status-icon"></i>
        <p id="statusMessage">جاري الاتصال...</p>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlLzWxJXcREt_CwpU_sG8_DLllFNqyowc",
            authDomain: "sy-for-systems.firebaseapp.com",
            projectId: "sy-for-systems",
            storageBucket: "sy-for-systems.firebasestorage.app",
            messagingSenderId: "360952260019",
            appId: "1:360952260019:web:f13ca60521943ce8f3d7c6",
            measurementId: "G-D81V8CXQ9P"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const sessionRef = doc(db, 'scannerSessions', 'inventoryScan');

        const statusIcon = document.getElementById('statusIcon');
        const statusMessage = document.getElementById('statusMessage');
        const readerDiv = document.getElementById('reader');
        let qrCodeScanner;

        function onScanSuccess(decodedText) {
            if (qrCodeScanner && qrCodeScanner.isScanning) {
                qrCodeScanner.stop();
            }
            readerDiv.style.display = 'none';
            setDoc(sessionRef, { status: 'scanned', value: decodedText }, { merge: true });
        }

        onSnapshot(sessionRef, (doc) => {
            const data = doc.data();
            if (data && data.status === 'requesting') {
                readerDiv.style.display = 'block';
                statusMessage.textContent = 'وجه الكاميرا للباركود...';
                statusIcon.className = 'ri-qr-scan-2-line status-icon animate-pulse';
                if (!qrCodeScanner) qrCodeScanner = new Html5Qrcode("reader");
                qrCodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: {width: 250, height: 250} }, onScanSuccess, ()=>{});
            } else if (data && data.status === 'scanned') {
                statusMessage.textContent = `تم الإرسال بنجاح`;
                statusIcon.className = 'ri-check-double-line status-icon';
            } else {
                 statusMessage.textContent = 'في انتظار طلب المسح من الكمبيوتر';
                 statusIcon.className = 'ri-time-line status-icon';
            }
        });
    </script>
</body>
</html>
