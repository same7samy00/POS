<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المحل</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --error: #f44336;
            --light: #f5f5f5;
            --dark: #212121;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .login-container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--dark);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .error-message {
            color: var(--error);
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: var(--error);
            color: white;
        }

        .connection-status.online {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-wifi-slash"></i> غير متصل
    </div>

    <div class="login-container">
        <div class="login-icon">
            <i class="fas fa-store-alt"></i>
        </div>
        <h1>تسجيل الدخول إلى النظام</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> اسم المستخدم</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> اسم المستخدم أو كلمة المرور غير صحيحين
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBU4lTFTliRRmn4eN9F9pP9SKQJilUsXlE",
            authDomain: "supplies-system.firebaseapp.com",
            projectId: "supplies-system",
            storageBucket: "supplies-system.appspot.com",
            messagingSenderId: "205884975863",
            appId: "1:205884975863:web:de65d32c2459f9979ac1f2",
            measurementId: "G-2KSYJRKSCX"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
        const db = firebase.getFirestore(app);

        // إدارة حالة الاتصال
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusElement.innerHTML = '<i class="fas fa-wifi"></i> متصل';
                statusElement.classList.remove('offline');
                statusElement.classList.add('online');
            } else {
                statusElement.innerHTML = '<i class="fas fa-wifi-slash"></i> غير متصل';
                statusElement.classList.remove('online');
                statusElement.classList.add('offline');
            }
        }

        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            try {
                const email = `${username}@store.com`;
                await firebase.signInWithEmailAndPassword(auth, email, password);
                
                // حفظ بيانات المستخدم محلياً للعمل Offline
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    lastLogin: new Date().toISOString()
                }));
                
                window.location.href = 'index.html';
            } catch (error) {
                errorElement.style.display = 'block';
                console.error('Login error:', error);
                
                // تخزين محاولة الدخول للعمل Offline
                if (!navigator.onLine) {
                    const pendingAuth = {
                        type: 'login',
                        username: username,
                        timestamp: new Date().getTime()
                    };
                    const pendingOperations = JSON.parse(localStorage.getItem('pendingAuth') || '[]');
                    pendingOperations.push(pendingAuth);
                    localStorage.setItem('pendingAuth', JSON.stringify(pendingOperations));
                    
                    alert('تم حفظ بيانات الدخول محلياً، سيتم المزامنة عند عودة الاتصال');
                    window.location.href = 'index.html';
                }
            }
        });

        // التحقق من المحاولات المحفوظة عند عودة الاتصال
        window.addEventListener('online', async () => {
            updateConnectionStatus();
            const pendingAuth = JSON.parse(localStorage.getItem('pendingAuth') || '[]');
            
            if (pendingAuth.length > 0) {
                for (const attempt of pendingAuth) {
                    try {
                        const email = `${attempt.username}@store.com`;
                        await firebase.signInWithEmailAndPassword(auth, email, 'password');
                    } catch (error) {
                        console.error('Sync error:', error);
                    }
                }
                localStorage.removeItem('pendingAuth');
            }
        });

        // التهيئة الأولية
        updateConnectionStatus();
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
    </script>
</body>
</html>
